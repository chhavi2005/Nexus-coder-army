<h1>List</h1>

<H2>unordered and ordered</H2>
<ul> <!-- ul = unordered list = order not maintained-->
    <li>milk</li> <!-- li = list item -->
    <li>tea</li>
    <li>paneer</li>
</ul>

<ol><!-- ordered list = in steps -->
    <li>milk</li> <!-- li = list item -->
    <li>tea</li>
    <li>paneer</li>
</ol>

<h2>lets learn how to make a tea:-</h2>
<ol>
    <li>take water</li>
    <li>add sugar</li>
    <li>add tea leaves</li>
    <li>add milk</li>
    <li>boil it for 5 mins</li>
    <li>Tea is Ready !!</li>
</ol>

<!-- in <ol> we can change the bullet types by attributes using type keyword after <ol type = "a"> -->
<!-- ordered = numbers,alphabets(capital and small),roman(capital and small) -->
<!-- and in ordered list if we want to start numbering from 10 we can use start = "10"-->

<!-- in <ul> we can change the bullet types by attributes using type keyword after 
<ul style="list-style-type: square;"> -->
<!-- unordered = square,disc,circle,none -->
