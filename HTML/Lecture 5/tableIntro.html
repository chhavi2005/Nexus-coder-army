<table border="1"> <!-- table can be created only inside table tag -->
    <!--border to make margins  -->

<thead> <!-- heading of the table (no changes if not even used)-->
     <tr> <!-- table row (for 1 row) -->
        <th>Name</th> <!-- table heading (for bold) -->
        <th>Age</th> <!-- for 1 col heading -->
        <th>Salary</th>
     </tr>
</thead>

<tbody> <!-- content inside table cols (just to make divisions no changes if not used) -->
    <tr> <!-- same for 1st row -->
        <td>Chhavi</td> <!-- table data because it will not be heading -->
        <td>19</td>
        <td>2000</td>
    </tr>
    <tr> <!-- for 2nd row -->
        <td>Aloo</td>
        <td>22</td>
        <td>19000</td>
    </tr>
    <tr> <!-- for 3rd row -->
        <td>Disha</td>
        <td>20</td>
        <td>30000</td>
    </tr>
</tbody>

<tfoot> <!-- (thead,tbody,tfoot) it has no changes if not used but it is good for SEO and for blind people-->
    <!-- it shows conslusion of the table like head shows heading of the table (like bill total)-->
</tfoot>

</table>
